<body>
    <script>
        // callback eh uma funcao que faz alguma funcao depois de algum acontecimento no codigo
        // teste com setTimeout
        // no caso colocamos 2 segundos depois

        setTimeout(() =>{
            console.log('5')
        },  2000)

        console.log(1)
    </script>
