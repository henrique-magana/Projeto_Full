<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>




        let array = [24,46,"efefe", "efefef", 234]

        console.log(array)

        console.log("Usando o pop()")
        array.pop()
        console.log(array)
        console.log("ele tira o ultimo elemento")

        console.log("")

        console.log("Agora usando o push para inserir dados no ultimo elemento")

        array.push("add no ultimo elemento")

        console.log(array)


        console.log("Agora usando o shift que remove o primeiro elemento do Array")

        array.shift()

        console.log(array)

        console.log("Usando o Unshift ele adiciona 1 ou mais elementos no comeco do array")

        array.unshift("Mais elementos", "Achou que eu tava brincando?")

        console.log(array)




    </script>
</head>

</body>
</html>
