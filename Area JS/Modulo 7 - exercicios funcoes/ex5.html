<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let idade = prompt("Digite sua idade")

        function permissaoAutoEscola(idade){
            if(idade >=18 ){
                document.write("Permitido ir para a Auto escola")
            }else{
                document.write("Nao tem idade o suficiente, menor de idade")
            }
        }

        permissaoAutoEscola(idade)
    </script>
</head>
