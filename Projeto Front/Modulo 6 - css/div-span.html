<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #topo{
            background-color: blue;
        }

        #conteudo{
            background-color: red;
        }

        .produto{
            background-color: gray;
            margin: 10px;
        }

        #rodape{
            background-color: green;
        }
        #assinatura{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="img/amazon.png" alt="" width="200px">
        <ul>
            <li>produtos</li>
            <li>home</li>
            <li>contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>

        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 3
        </div>
    </div>

    <div id="rodape">
        todos os direitos reservados
    </div>

    <span id="assinatura">
        Henrique
    </span>

    <span>Magana</span>
</body>
</html>

<!--
DIV eh um elemento em bloco, o principio ele ocupa toda pagina

Span ele ocupa o que tiver dentro dele apenas, ele nao sobre sai o outro, na DIV sim 
-->
