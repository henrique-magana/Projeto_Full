<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //propriedade length  

        var nome = "Henrique"

        document.write(nome.length)
        document.write('<br>')
        document.write(nome.charAt(3))
        document.write('<br>')
        document.write(nome.indexOf('e'))// aqui busca o primeiro caractere que aparece
        document.write('<br>')
        document.write(nome.replace('i', "a"))
        document.write('<br>')
        document.write(nome.substring(3,5))
        document.write('<br>')
        document.write(nome.toUpperCase())
    </script>
</head>
<body>
    
</body>
</html>
