    <script>



        var lista_frutas = ["Maca","Uva", "Banana", "Morango"]

        console.log(lista_frutas.sort())// reorganiza o array, mas nao muda o original, so funciona para alfabeto

        var lista_numeros = [4,5,3,2,4775,3,34,34,333,23,43,32,33,42,34,42,43]

        console.log(lista_numeros.sort(ordenaNumeros))// nesse caso eh um macete dentro do JS que manipulamos o SORT com a funcao ordenaNumeros

        function ordenaNumeros(a,b){
            return a - b
        }


    </script>
