<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    

    <input 
        type="text" 
        placeholder="Digite seu nome"
        class="campo_texto"
        name="nome"
        id="nome_usuario"
    >


    
    <script>
        // DOM - manipulando as tags de HTML com JS


        // getElementById - usado para identificar um ID na tag, ID identificacao unica
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementById('nome_usuario'))
        console.log(document.getElementsByName('nome'))
        console.log(document.getElementsByClassName('campo_texto'))
    </script>
</body>
</html>
