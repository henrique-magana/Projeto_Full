<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var lista_frutas = ["banana", 'maca']
        console.log(lista_frutas)

        lista_frutas.push("limao") // push inclui no ultimo 
        console.log(lista_frutas)

        lista_frutas.unshift("uva") // unshift inclui no inicio
        console.log(lista_frutas)

        lista_frutas.pop() // pop exclui o ultimo elememto 
        console.log(lista_frutas)

        lista_frutas.shift() // shift exclui o primeiro elemento
        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>
