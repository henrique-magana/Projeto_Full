<body>
    

    <script>

        //rest - juntamos os dados
        // no exemplo ele pega todos os dados que foram passados na funcao e transforma em um array para passar 
        function soma(...para){
            let resultado =0


            console.log(para)

            para.forEach(v => resultado += v)
            return resultado
        }

        console.log(soma(4,2,4,6,2))

        function multiplicacao(m, ...p){
            let resultado = 0

            p.forEach(v => resultado +=m * v)

            return resultado
        }
        console.log(multiplicacao(3,4,2,2,4))

    </script>
</body>
