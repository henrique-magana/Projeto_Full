<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        // criar objeto em base de um aviao, cor modelo e levantar voo


        //Objeto Literal
        let a1 ={
            cor:'Branco',
            modelo:'AirBus a380',
            levantarVoo: () =>{console.log('Levantar Voo')}

        }


        //objeto funcao construtor
        let AviaoF = function(){
            this.cor = "Azul",
            this.modelo = "Boeing 747",
            this.levantarVoo = () =>{console.log('Levantar Voo')}
        }

        let a2 = new AviaoF()

        //objeto classe
        class AviaoC {
            constructor(){
                this.cor = 'Vermelho'
                this.modelo = 'Embraer'
            }

            levantarVoo(){
                console.log('levantar voo')
            }
            
        }


        let a3 = new AviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)
    </script>
</body>
</html>
