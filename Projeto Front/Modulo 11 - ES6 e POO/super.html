    <script>
        //fornece o acesso para o construtor da classe Pai
        // toda classe filha precisa do super

        class Animal{
            constructor(cor,tamanho,peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log('dormir')
            }
        }


        
        class Passaro extends Animal{
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = bico
            }
            voar(){
                console.log('Voar')
            }


        }

        class Papagaio extends Passaro{
            constructor(sabeFalar, cor, tamanho, peso){
                super('Medio',cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar(){
                console.log('falar')
            }
        }


        let papagaio = new Papagaio(true, 'Verde', 25, 350)

        let papagaio2 = new Papagaio(false,"Branco",10,200)

        console.log(papagaio)
        console.log(papagaio2)
    </script>
