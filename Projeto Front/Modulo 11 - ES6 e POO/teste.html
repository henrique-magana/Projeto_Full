<body>
    <script>


        class Pessoa{

            #nome
                #idade
            constructor(nome,idade){
                this.#nome = nome
                this.#idade = idade
            }

            getNome() {
                return this.#nome;
              }
            
            getIdade() {
                return this.#idade;
            }
            
        }


        let pessoa = new Pessoa('João', 30);
console.log(pessoa.getNome()); // João
console.log(pessoa.getIdade()); // 30


console.log(pessoa.#nome)



    </script>
